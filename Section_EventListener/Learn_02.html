<!DOCTYPE html>
<html>
<head>
    <title>Learn_02</title>
    <script src="Scripts/angular.min.js"></script>
    <script>
        angular.module('myApp', [])
        .controller('myCtrl', function($scope) {
            $scope.showMessage = function () {
                alert('Salam');
            };
        });
    </script>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <input type="button" ng-mouseover="showMessage()" value="show message" />
    </div>
</body>
</html>
