<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Learn_07</title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-app ng-init="x1=2;x2=3">
    <input type="number" ng-model="x1" />
